	<body>
		<h1>Player</h1>
		<div class="well padding" >
		<div class="embed-responsive" style="min-height: 600pt;" >
		   <video id="video" class="embed-responsive-item video-js vjs-default-skin" controls muted="muted"></video>
		 </div>
		</div>
		<script>
			if(Hls.isSupported()) {
				var video = document.getElementById('video');
				var hls = new Hls();
				hls.loadSource('/hls/BBD95C4B-88E9-4C08-BBB3-F7A1997A57F9.m3u8');
				hls.attachMedia(video);
				hls.on(Hls.Events.MANIFEST_PARSED,function() {
				  video.play();
				});
			}
		</script>
